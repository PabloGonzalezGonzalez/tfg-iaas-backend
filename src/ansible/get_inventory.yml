# In the playbook with get_inventory role, it must be vms variable in order
# to create the inventory array
---
- name: Crear host inventory
  hosts: localhost
  gather_facts: false

  # Variables
  vars_files:
    - ../files/pabloTFG.yaml
    - ../files/credentials.yaml


  vars:
    vms: [ ]

  # Pre-tasks
  pre_tasks:
    - name: Login to IaaS
      include_role:
        name: iaas_login

  # Tasks
  tasks:
    - name: Get inventory
      include_role:
        name: get_inventory

  # Post-tasks
  post_tasks:
    - name: Logout from IaaS
      include_role:
        name: iaas_logout
